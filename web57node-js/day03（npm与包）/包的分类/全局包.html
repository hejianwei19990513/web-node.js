    2.全局包
    在执行npm install 命令时，如果提供了-g参数，则会把包安装为全局包
    全局包会被安装到C\Users\用户目录\AppData\Roaming\npm\node_modules目录下。
    <!-- 全局安装指定的包 -->
    npm i 包名-g

    <!-- 卸载全局安装的包 -->
    npm uninstall 包名-g
    
    注意:
    只有工具性质的包，才有全局安装的必要性。因为它们提供了好用的终端命令。判断某个包是否需要全局安装后才能使用，可以参考官方提供的使用说明即可。
