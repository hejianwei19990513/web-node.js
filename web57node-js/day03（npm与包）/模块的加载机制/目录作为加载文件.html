    4.5目录作为模块
    当把目录作为模块标识符，传递给require()进行加载的时候，有三种加载方式:
    (1)在被加载的目录下查找一个叫做package.json的文件，并寻找 main属性，作为require(加载的入口)
    (2)如果目录里没有package,json文件，或者main 入口不存在或无法解析，则 Node.js将会试图加载目录下的index.js 文件。
    如果以上两步都失败了，则 Node.js 会在终端打印错误消息，报告模块的缺失:Error.Cannot find module 'index'
