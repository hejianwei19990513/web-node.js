    3.6规范的包结构
    在清楚了包的概念、以及如何下载和使用包之后，接下来，我们深入了解一下包的内部结构。
    一个规范的包，它的组成结构，必须符合以下3点要求:
    包必须以单独的目录而存在
    包的顶级目录下要必须包含package.json这个包管理配置文件
    package.json 中必须包含name，version，main这三个属性，分别代表包的名字、版本号、包的入口。
