    3.快速创建package.json
    npm包管理工具提供了一个快捷命令，可以在执行命令时所处的目录中，快速创建package.json这个包管理配置文件:
    在执行命令所处的目录中，快速新建package.json文件
    npm init -y
    注意:
    上述命令只能在英文的目录下成功运行!所以，项目文件夹的名称一定要【使用英文命名，不要使用中文，不能出现空格】。运行npm install 命令安装包的时候，npm包管理工具会自动把包的名称和版本号，记录到package.json中。
