    3.3包管理配置文件
    npm规定，在项目根目录中，必须提供一个叫做 package.json的包管理配置文件。
    用来记录与项目有关的一些配置信息。例如:
    项目的名称、版本号、描述等
    项目中都用到了哪些包
    哪些包只在开发期间会用到
    那些包在开发和部署时都需要用到
</body>
