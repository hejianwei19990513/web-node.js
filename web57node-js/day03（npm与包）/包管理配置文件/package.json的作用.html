    2.如何记录项目中安装了哪些包
    在项目根目录中，创建一个叫做package.json的配置文件，即可用来记录项目中安装了哪些包。从而方便剔除node_modules目录之后，在团队成员之间共享项目的源代码。
    注意:今后在项目开发中，一定要把 node_modules文件夹，添加到.gitignore忽略文件中。
