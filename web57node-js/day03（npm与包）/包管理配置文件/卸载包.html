<body>
    6.卸载包
    可以运行npm uninstall命令，来卸载指定的包:
    使用npm uninstall + 具体的包名来卸载包 
    npm uninstall moment
    注意: npm uninstall 命令执行成功后，会把卸载的包，自动从package.,json的dependencies 中移除掉。
