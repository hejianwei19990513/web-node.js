    6.包的语义化版本规范
    包的版本号是以“点分十进制”形式进行定义的，总共有三位数字，例如2.24.0
    其中每一位数字所代表的的含义如下:
    第1位数字:大版本
    第2位数字:功能版本
    第3位数字:Bug修复版本
    版本号提升的规则:只要前面的版本号增长了，则后面的版本号归零。
