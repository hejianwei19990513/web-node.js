    4. nrm
    为了更方便的切换下包的镜像源，我们可以安装nrm这个小工具，利用nrm提供的终端命令，可以快速查看和切换下包的镜像源。
    通过npm包管理器，将nrm安装为全局可用的工具
    npm i nrm -g

    查看所有可用的镜像源
    nrm ls

    将下包的镜像源切换为taobao镜像
    nrm use taobao
