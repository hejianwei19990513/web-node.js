    5.安装指定版本的包
    默认情况下，使用npm install 命令安装包的时候，会自动安装最新版本的包。如果需要安装指定版本的包，可以在包名之后，通过@符号指定具体的版本，例如:
    npm i moment@2.22.2

</body>
