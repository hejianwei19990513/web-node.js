    7.JWT的使用方式
    客户端收到服务器返回的WT之后，通常会将它储存在 localStorage 或 sessionStorage 中。
    此后，客户端每次与服务器通信，都要带上这个WT的字符串，从而进行身份认证。推荐的做法是把JWT放在HTTP请求头的Authorization字段中，格式如下:
    <!-- Authorization: Bearer <token> -->
