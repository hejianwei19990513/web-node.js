<body>
    4.在登录成功后生成JWT字符串
    调用jsonwebtoken包提供的sign()方法，将用户的信息加密成JWT字符串，
    响应给客户端:
    <script>
        //登录接口
        app.post('/api/login', function (req, res) {
            // ...省略登录失败情况下的代码
            //用户登录成功之后，生成JWT字符串，通过token属性响应给客户端
            res.send({
                status: 200,
                message: '登录成功! ',
                //调用 jwt.sign(）生成JwT字符串，三个参数分别是:用户信息对象、加密密钥、配置对象
                token: jwt.sign({ username: userinfo.username }, secretKey, { expiresIn: '30s ' })
            })
        })

    </script>
</body>
