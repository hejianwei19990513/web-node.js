    1.HTTP协议的无状态性
    了解HTTP协议的无状态性是进一步学习Session认证机制的必要前提。
    HTTP协议的无状态性，指的是客户端的每次HTTP请求都是独立的，连续多个请求之间没有直接的关系，服务器不会主动保留每次HTTP请求的状态。


    2.如何突破HTTP无状态的限制
    对于超市来说，为了方便收银员在进行结算时给VIP用户打折，超市可以为每个VIP用户发放会员卡。
    注意:现实生活中的会员卡身份认证方式，在 Web开发中的专业术语叫做<!-- Cookie -->。
