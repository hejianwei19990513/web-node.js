<body>
    5.清空session
    调用req.session.destroy()函数，即可清空服务器保存的session信息。
    <script>
        //退出登录的接口
        app.post('/api/logout ', (req, res) => {
            //清空当前客户端对应的session信息
            req.session.destroy()
            res.send({
                status: 0,
                msg: '退出登录成功'
            })
        })
    </script>

</body>
