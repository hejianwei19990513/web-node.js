    2.使用cors中间件解决跨域问题
    cors 是Express的一个第三方中间件。通过安装和配置cors 中间件，可以很方便地解决跨域问题。使用步骤分为如下3步:
    (1)运行                npm install cors                安装中间件
    (2)使用                const cors = require('cors')    导入中间件
    (3)在路由之前调用       app.use(cors())                 配置中间件
