<body>
    使用强大的require()方法，可以加载需要的内置模块、用户自定义模块、第三方模块进行使用。例如:
    <script>
    //加载内置的fs模块
    const fs = require( 'fs ' )

    //加载用户的自定义模块,需要路径
    const custom = require('./custom.js')

    //加载第三方模块(关于第三方模块的下载和使用，会在后面的课程中进行专门的讲解)
    const moment = require('moment')
    </script>
    注意:使用require()方法加载其它模块时，会执行被加载模块中的代码。

</body>

</html>
