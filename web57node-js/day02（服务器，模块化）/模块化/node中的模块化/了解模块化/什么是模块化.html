    1.1什么是模块化
    模块化是指解决一个复杂问题时，自顶向下逐层把系统划分成若干模块的过程。对于整个系统来说，模块是可组合、分解和更换的单元。

    
    2.编程领域中的模块化
    编程领域中的模块化，就是遵守固定的规则，把一个大文件拆成独立并互相依赖的多个小模块。
    把代码进行模块化拆分的好处:
    提高了代码的复用性
    提高了代码的可维护性
    可以实现按需加载
