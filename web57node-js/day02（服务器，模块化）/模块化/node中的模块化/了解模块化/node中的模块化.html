    2.1 Node.js中模块的分类
    Node.js 中根据模块来源的不同，将模块分为了3大类，分别是:
    内置模块(内置模块是由Node.js 官方提供的，例如fs、path、http等)
    自定义模块(用户创建的每个.js文件，都是自定义模块)
    第三方模块(由第三方开发出来的模块，并非官方提供的内置模块，也不是用户创建的自定义模块，使用前需要先下载)
