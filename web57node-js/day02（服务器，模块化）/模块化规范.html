    1.2模块化规范
    模块化规范就是对代码进行模块化的拆分与组合时，需要遵守的那些规则。
    例如:
    使用什么样的语法格式来引用模块
    在模块中使用什么样的语法格式向外暴露成员
    
    模块化规范的好处:
    大家都遵守同样的模块化规范写代码，降低了沟通的成本，极大方便了各个模块之间的相互调用，利人利己。
