<body>
    1.语法
    COUNT(*)函数用于返回查询结果的总数据条数，语法格式如下:
    SELECT COUNT(*) FROM表名称
    select count(*) from roles.roles where status=0

    2.使用AS为列设置别名
    如果希望给查询出来的列名称设置别名，可以使用AS关键字，
    select count(*) as total from roles.roles
