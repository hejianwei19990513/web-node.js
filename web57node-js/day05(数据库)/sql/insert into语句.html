    1.语法
    INSERT INTO语句用于向数据表中插入新的数据行，语法格式如下:
    --语法解读:向指定的表中，插入如下几列数据，列的值通过values ——指定2
    --注意:列和值要——对应，多个列和多个值之间，使用英文的逗号分隔
    INSERT INTO table_name (列1，列2,.. .)VALUES(值1，值2,....)
