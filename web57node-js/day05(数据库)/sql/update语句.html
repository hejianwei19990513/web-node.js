    1.语法
    Update语句用于修改表中的数据。语法格式如下:
    --语法解读:
    --用UPDATE 指定要更新哪个表中的数
    --用SET 指定列对应的新值
    --用WHERE 指定更新的条件
    UPDATE 表名称 SET 列名称=新值 where列名称=某值
    update roles.roles set tvname='如意芳菲' where id=2
