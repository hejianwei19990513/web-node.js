    1.语法
    where子句用于限定选择的标准。在SELECT、UPDATE、DELETE语句中，皆可使用where子句来限定选择的标准。

    <!-- --查询语句中的where条件 -->
    SELECT 列名称 FROM表名称 where 列 运算符 值

    <!-- --更新语句中的 where条件 -->
    UPDATE 表名称 SET 列=新值 where 列 运算符 值

    <!-- --删除语句中的where条件 -->
    DELETE FROM表名称 where 列 运算符 值
