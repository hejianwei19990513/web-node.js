<body>
    1.语法
    AND和OR可在 WHERE子语句中把两个或多个条件结合起来。
    AND表示必须同时满足多个条件，相当于JavaScript 中的&&运算符，例如if (a !== 10 && a !== 20)
    select * from roles.roles where id!=0 and id!=1

    OR表示只要满足任意一个条件即可，相当于JavaScript中的运算符，例如if (a !== 10||a !== 20)
    

</body>
