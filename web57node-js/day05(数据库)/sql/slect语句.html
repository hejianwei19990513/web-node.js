    1.语法
    SELECT语句用于从表中查询数据。执行的结果被存储在一个结果表中（称为结果集)。语法格式如下:
    <select>
        这是注释
        --从 FROM指定的【表中】，查询出【所有的】数据。*表示【所有列】
        SELECT * FROM表名称
        -- 从FROM指定的【表中】，查询出指定列名称（字段)的数据。
        SELECT 列名称 FROM 表名称
    </select>
    注意:SQL语句中的关键字对大小写不敏感。SELECT 等效于select，FROM等效于from
