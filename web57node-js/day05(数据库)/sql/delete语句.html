    1.语法
    DELETE语句用于删除表中的行。语法格式如下:
    --语法解读:
    --从指定的表中，根据WHERE条件，删除对应的数据行
    <!-- 【注意】，不加where条件会清空整个表的数据 -->
    DELETE FROM 表名称 where 列名称=值
    -- delete from roles.roles where id=4
