    1. path.extname()的语法格式
    使用path.extname()方法，可以获取路径中的扩展名部分，语法格式如下:
    1 path.extname(path)
    参数解读:
    path <string>必选参数，表示一个路径的字符串
    返回 <string>返回得到的扩展名字符串
