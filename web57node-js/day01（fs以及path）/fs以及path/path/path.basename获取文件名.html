<body>
    1. path.basename()的语法格式
    使用path.basename()方法，可以获取路径中的最后一部分，经常通过这个方法获取路径中的文件名，语法格式如下:
    1 path.basename(path[, ext])
    参数解读:
    path <string>必选参数，表示一个路径的字符串
    ext <string>可选参数，表示需要删除的文件扩展名
    返回 <string>返回删除文件扩展名后的最后一部分
