    2.1什么是fs文件系统模块
    fs模块是Node.js官方提供的、用来操作文件的模块。它提供了一系列的方法和属性，用来满足用户对文件的操作需求。
    例如∶
    fs.readFile()方法，用来读取指定文件中的内容
    fs.writeFile()方法，用来向指定的文件中写入内容
    如果要在JavaScript代码中，使用fs模块来操作文件，则需要使用如下的方式先导入它:
    const fs=require('fs')
