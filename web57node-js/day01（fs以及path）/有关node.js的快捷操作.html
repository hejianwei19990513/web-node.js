    1.终端中的快捷键
    在Windows的powershell或cmd终端中，我们可以通过如下快捷键，来提高终端的操作效率:
    (1)使用方向【上】键，可以快速定位到上一次执行的命令
    (2)使用tab键，能够快速补全路径
    (3)使用esc键，能够快速清空当前已输入的命令
    (4)输入cls命令，可以清空终端
